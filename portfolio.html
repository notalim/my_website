<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Alim's Portfolio: projects</title>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="p-main-content" id="projects">
            <h1>My Projects</h1>
            <div class="p-content-container">
                <div class="project-cards">
                    <a href="#">
                        <div class="project-card">
                            <img
                                src="assets/project-placeholder.jpg"
                                alt="Project 1"
                            />
                            <h3>Project 1</h3>
                            <p class="project-date">Date</p>
                            <p class="project-description">Short Description</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="project-card">
                            <img
                                src="assets/project-placeholder.jpg"
                                alt="Project 2"
                            />
                            <h3>Project 2</h3>
                            <p class="project-date">Date</p>
                            <p class="project-description">Short Description</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="project-card">
                            <img
                                src="assets/project-placeholder.jpg"
                                alt="Project 3"
                            />
                            <h3>Project 3</h3>
                            <p class="project-date">Date</p>
                            <p class="project-description">Short Description</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="project-card">
                            <img
                                src="assets/project-placeholder.jpg"
                                alt="Project 4"
                            />
                            <h3>Project 4</h3>
                            <p class="project-date">Date</p>
                            <p class="project-description">Short Description</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <section class="contact" id="contact">
            <h2>Contact Me</h2>
            <div class="contact-form">
                <form
                    action="https://formsubmit.co/alimneedstowork@gmail.com"
                    method="POST"
                >
                    <input
                        type="hidden"
                        name="_next"
                        value="http://127.0.0.1:5500/"
                    />
                    <input type="hidden" name="_captcha" value="false" />
                    <div>
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Your Name"
                            required
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your Email Address"
                            required
                        />
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea
                            id="message"
                            name="message"
                            placeholder="Type your message here..."
                            required
                        ></textarea>
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="Send" />
                    </div>
                </form>
            </div>
            <div class="contact-links">
                <h3 id="social-text">
                    You can also contact me using my socials!
                </h3>
                <div class="socials">
                    <a id="linkedin" href="https://linkedin.com/in/notalim/"
                        >LinkedIn</a>
                    <a id="github" href="https://github.com/notalim/">GitHub</a>
                    <a id="instagram" href="https://instagram.com/ricefeelings/"
                        >Instagram</a
                    >
                    |
                    <a href="#" id="discord-link">Discord: notalim#2105</a>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
